<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_apartment_rent_o-0-ut.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="num" name="confirmPassword" placeholder="Digite seu RG" required>
                    </div>

                    <div class="input-box">
                        <label for="vehicle">Veículo</label>
                        <input id="vehicle" type="text" name="password" placeholder="Descreva Seu veículo (cor, etc)" required>
                    </div>

                    <div class="input-box">
                        <label for="pet">Animal de estimação</label>
                        <input id="pet" type="text" name="pet" placeholder="Descreva seu animal de estimação (raça, etc)" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Unidade:</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender" required>
                            <label for="female">Proprietário</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender" required>
                            <label for="male">Inquilino</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender" required>
                            <label for="none">Grupo de emergência</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="button" onclick="enviarFormulario()"><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

     <script>
    function enviarFormulario() {
      var primeironome = document.getElementById('firstname').value;
      var email = document.getElementById('email').value;
      var unidade = document.getElementById('female').value;
      var celular = document.getElementById('number').value;
      var rg = document.getElementById('rg').value;
      var cpf = document.getElementById('cpf').value;
      var veiculo = document.getElementById('vehicle').value;
      var animaldeestimação = document.getElementById('pet').value;

      // Criar um objeto JSON
      var dados = {
        primeironome: firstname,
        sobrenome: lastname,
        email: email,
        celular: number,
        cpf: cpf,
        rg: rg,
        veiculo: vehicle,
        animaldeestimação: pet,
        unidade: female,
      };

      // Exibir no console
      console.log(JSON.stringify(dados));
    }
  </script>
</body>

</html>
