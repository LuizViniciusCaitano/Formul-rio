<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="https://lh3.googleusercontent.com/drive-storage/AKHj6E62rCj2piVi2-AB42mDrbUL0KG6-FCjNnxWuPU0RhXU1tfYsPCGDs2yR6C-EUGFuwmyHYhudrx3AMui_Pt0IXLZ8IYJdTzQIz5KZ8Ys7A=w1905-h917" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="num" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="num" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="num" name="rg" placeholder="Digite seu RG" required>
                    </div>

                    <div class="input-box">
                        <label for="vehicle">Veículo</label>
                        <input id="vehicle" type="text" name="vehicle" placeholder="Descreva Seu veículo (cor, etc)" required>
                    </div>

                    <div class="input-box">
                        <label for="pet">Animal de estimação</label>
                        <input id="pet" type="text" name="pet" placeholder="Descreva seu animal de estimação (raça, etc)" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Unidade:</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="prop" type="radio" name="unity" required>
                            <label for="prop">Proprietário</label>
                        </div>

                        <div class="gender-input">
                            <input id="inq" type="radio" name="unity" required>
                            <label for="inq">Inquilino</label>
                        </div>

                        <div class="gender-input">
                            <input id="emergency" type="radio" name="unity" required>
                            <label for="emergency">Grupo de emergência</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="button" onclick="enviarFormulario()"><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

     <script>
    function enviarFormulario() {
      var firstname = document.getElementById('firstname').value;
      var lastname = document.getElementById('lastname').value;
      var email = document.getElementById('email').value;
      var prop = document.getElementById('prop').value;
      var number = document.getElementById('number').value;
      var rg = document.getElementById('rg').value;
      var cpf = document.getElementById('cpf').value;
      var vehicle = document.getElementById('vehicle').value;
      var pet = document.getElementById('pet').value;

      // Criar um objeto JSON
      var dados = {
        primeironome: firstname,
        sobrenome: lastname,
        email: email,
        celular: number,
        cpf: cpf,
        rg: rg,
        veiculo: vehicle,
        animaldeestimação: pet,
        unidade: prop,
      };

      // Exibir no console
      console.log(JSON.stringify(dados));
    }
  </script>
</body>

</html>
